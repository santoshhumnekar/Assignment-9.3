<!DOCTYPE html>
<html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-brand">
            Digital Registration
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#" data-target="#modal" data-toggle="modal" role="button" aria-haspopup="true" aria-expanded="false">Sign Up</a></li>
            <li><a href="#" role="button" aria-haspopup="true" aria-expanded="false">Login</a></li>
        </ul>
    </nav>

    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;
	            </button>
                    <h4>
                        <class="modal-title">Sign Up</class="modal-title">
                    </h4>
                </div>

                <div class="modal-body">
                    <form class="form form-horizontal">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-4 text-right">
	                                Username:
	                            </label>
                                    <div class="col-md-8 col-sm-8 col-xs-8">
                                        <input type="text" class="form-control" name="name" id="name" placeholder="Username">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-4 text-right">
	                                Email:
	                            </label>
                                    <div class="col-md-8 col-sm-8 col-xs-8">
                                        <input type="text" class="form-control" name="email" id="email" placeholder="example@xyz.com">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4 col-xs-4 text-right">
	                               	Password:
	                            </label>
                                    <div class="col-md-8 col-sm-8 col-xs-8">
                                        <input type="Password" class="form-control" name="password" id="password" placeholder="Enter Password">
                                    </div>
                                </div>

                                <div class="form-group col-md-4 col-sm-4 col-xs-4 col-md-offset-4" style="margin-left: 372px;">
                                    <input type="submit" class="form-control btn btn-primary" id="submit" name="submit">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    Already Registered? <span style="color: green; font-weight: bold"><a href="#">Click here</a></span> to Login
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="margin-top: 80px">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-6 col-sm-offset-6 col-xs-offset-6">
                <div class="form-group">

                </div>
            </div>
        </div>

        <table class="table table-bordered" style="margin-top:50px">
            <thead>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div>
</body>
<script type="application/javascript">
    $(document).ready(function() {
        $('.table').hide();
    });
    $('form').submit(function(sign_up) {
        sign_up.preventDefault();
        var formdata = $(this).serializeArray();
        $('.table').show();
        $('tbody').append('<tr><td>' + formdata[0]['value'] + '</td><td>' + formdata[1]['value'] + '</td><td>' + formdata[2]['value'] + '</td></tr>');
        $('form')[0].reset();
    })
</script>

</html>
